<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress Theme Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind-config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body
    class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-200 min-h-screen transition-colors duration-300">

    <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
        <div class="absolute -top-[20%] -left-[10%] w-[50%] h-[50%] bg-indigo-500/10 rounded-full blur-3xl"></div>
        <div class="absolute top-[20%] -right-[10%] w-[40%] h-[40%] bg-purple-500/10 rounded-full blur-3xl"></div>
    </div>

    <div id="app" class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">

        <header class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <div class="text-center md:text-left">
                <h1
                    class="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600 dark:from-indigo-400 dark:to-purple-400 tracking-tight">
                    WordPress Theme Explorer
                </h1>
                <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm md:text-base">
                    Discover and analyze the best themes from the official directory.
                </p>
            </div>

            <div
                class="flex items-center gap-3 bg-white dark:bg-slate-800 p-1.5 rounded-full shadow-sm border border-slate-200 dark:border-slate-700">
                <div class="flex bg-slate-100 dark:bg-slate-700 rounded-full p-1">
                    <button id="view-list-btn" onclick="switchView('list')"
                        class="p-2 rounded-full text-slate-500 hover:text-indigo-600 dark:text-slate-400 dark:hover:text-indigo-400 transition-colors"
                        title="List View">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <button id="view-grid-btn" onclick="switchView('grid')"
                        class="p-2 rounded-full text-indigo-600 bg-white dark:bg-slate-600 shadow-sm dark:text-indigo-400 transition-all"
                        title="Grid View">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                            </path>
                        </svg>
                    </button>
                </div>

                <div class="w-px h-6 bg-slate-200 dark:bg-slate-600"></div>

                <button onclick="toggleDarkMode()"
                    class="p-2 rounded-full text-slate-500 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-700 transition-colors"
                    title="Toggle Dark Mode">
                    <svg id="moon-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                        </path>
                    </svg>
                    <svg id="sun-icon" class="w-5 h-5 block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                </button>
            </div>
        </header>

        <div class="sticky top-2 z-40 mb-4">
            <div class="glass rounded-xl shadow-lg p-2 flex flex-col md:flex-row gap-2 transition-all duration-300">

                <div class="relative flex-grow group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-slate-400 group-focus-within:text-indigo-500 transition-colors"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <input type="text" id="search-input" placeholder="Search themes (e.g., 'portfolio', 'astra')..."
                        class="block w-full pl-11 pr-4 py-2 bg-transparent border-none text-slate-900 dark:text-white placeholder-slate-400 focus:ring-0 focus:outline-none text-sm"
                        autocomplete="off">
                </div>

                <div class="flex gap-2">
                    <div class="relative min-w-[140px]">
                        <select id="sort-select"
                            class="appearance-none w-full bg-slate-100 dark:bg-slate-700/50 border border-transparent text-slate-700 dark:text-slate-200 py-2 pl-4 pr-10 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 cursor-pointer font-medium text-sm">
                            <option value="api_position">Relevance</option>
                            <option value="active_installs">Popularity</option>
                            <option value="last_updated">Latest Update</option>
                            <option value="downloaded">Downloads</option>
                        </select>
                        <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-slate-500">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>

                    <button id="search-button"
                        class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition-all duration-200 active:scale-95 flex items-center gap-2 whitespace-nowrap text-sm">
                        <span>Search</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="flex justify-between items-end mb-4 px-2">
            <div>
                <h2 id="results-title" class="text-xl font-bold text-slate-800 dark:text-white">Popular Themes</h2>
                <p id="status-text" class="text-sm text-slate-500 dark:text-slate-400">Showing top results</p>
            </div>
            <div class="text-right">
                <span id="theme-count"
                    class="text-sm font-medium bg-indigo-100 text-indigo-700 dark:bg-indigo-900/30 dark:text-indigo-300 px-3 py-1 rounded-full">
                    0 Themes
                </span>
            </div>
        </div>

        <div id="content-area" class="min-h-[400px]">

            <div id="loading-state" class="hidden py-20 text-center">
                <div
                    class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-indigo-500 border-t-transparent">
                </div>
                <p class="mt-4 text-slate-500 dark:text-slate-400 font-medium animate-pulse">Discovering themes...</p>
            </div>

            <div id="empty-state" class="hidden py-20 text-center">
                <div
                    class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-100 dark:bg-slate-800 mb-4">
                    <svg class="w-8 h-8 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                        </path>
                    </svg>
                </div>
                <h3 class="text-lg font-medium text-slate-900 dark:text-white">No themes found</h3>
                <p class="text-slate-500 dark:text-slate-400 max-w-xs mx-auto mt-1">Try adjusting your search terms or
                    filters.</p>
            </div>

            <div id="list-view-container"
                class="hidden bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 overflow-hidden">
                <div
                    class="grid list-grid-layout gap-4 py-4 px-6 bg-slate-50 dark:bg-slate-800/50 border-b border-slate-200 dark:border-slate-700 text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">
                    <span>Rank</span>
                    <span>Preview</span>
                    <span>Theme Details</span>
                    <span class="text-right">Version</span>
                    <span class="text-right">Updated</span>
                    <span class="text-right">Installs</span>
                    <span class="text-right">Downloads</span>
                </div>
                <div id="list-items" class="divide-y divide-slate-100 dark:divide-slate-700/50">
                </div>
            </div>

            <div id="grid-view-container"
                class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
